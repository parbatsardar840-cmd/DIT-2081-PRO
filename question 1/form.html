<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .form-box {
            width: 350px;
            background: #ffffff;
            padding: 20px;
            margin: 80px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Student Form</h2>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="number" placeholder="Roll no." required>
        <input type="year" placeholder="year" required>
        <input type="faculty" placeholder="faculty" required>
        <input type="email" placeholder="email" required>

        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female <br>

        <button type="submit">submit</button>
    </form>
</div>

</body>
</html>
