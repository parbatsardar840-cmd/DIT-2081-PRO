<!DOCTYPE html>
<html>
<head>
    <title>Marks Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 50px auto;
            text-align: center;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Student Marks Table</caption>
    <tr>
        <th rowspan="2">S.N.</th>
        <th rowspan="2">Subject Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <th>FM</th>
        <th>PM</th>
    </tr>
    <tr>
        <td>1</td>
        <td>DBMS</td>
        <td>80</td>
        <td>32</td>
    </tr>
    <tr>
        <td>2</td>
        <td>OS</td>
        <td>80</td>
        <td>32</td>
    </tr>
    <tr>
        <td>3</td>
        <td>SE</td>
        <td>80</td>
        <td>32</td>
    </tr>
    <tr>
        <td>4</td>
        <td>DL</td>
        <td>80</td>
        <td>32</td>
    </tr>
</table>

</body>
</html>
