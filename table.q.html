<!DOCTYPE html>
<html>
<head>
    <title>Flight Table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10" align="center">
    <tr>
        <th rowspan="2">Name of plane</th>
        <th rowspan="2">Place</th>
        <th rowspan="2">Destination</th>
        <th colspan="2">Time</th>
        <th rowspan="2">Fare</th>
    </tr>
    <tr>
        <th>Arrival</th>
        <th>Departure</th>
    </tr>
    <tr>
        <td>Buddha Air</td>
        <td>Kathmandu</td>
        <td>Pokhara</td>
        <td>7:45</td>
        <td>8:45</td>
        <td>3500</td>
    </tr>
    <tr>
        <td>Sita Air</td>
        <td>Kathmandu</td>
        <td>Nepaljung</td>
        <td>7:45</td>
        <td>8:45</td>
        <td>5000</td>
    </tr>
    <tr>
        <td>Agni Air</td>
        <td>Kathmandu</td>
        <td>Jomsom</td>
        <td>7:45</td>
        <td>8:45</td>
        <td>6000</td>
    </tr>
    <tr>
        <td>Tara Air</td>
        <td>Kathmandu</td>
        <td>Jhapa</td>
        <td>7:45</td>
        <td>8:45</td>
        <td>5500</td>
    </tr>
</table>

</body>
</html>
