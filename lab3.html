<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To demonstrate formating tags</title>
</head>
<body>
    <h1>to demonstrate formating tags</h1>
    <p>My country name is <b>nepal</b>.</p>
    <p>I am proud of being <i>nepali</i></p>
    <p>My name is <u>prabat sardar</u></p>
    <p>there are <big> seven province </big>in our <small>country</small></p>
</body>
</html>
