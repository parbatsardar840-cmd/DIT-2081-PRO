<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gaming Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .game-card {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gaming Hub</h1>
        <nav>
            <a href="#games">Games</a>
            <a href="#news">News</a>
            <a href="#leaderboard">Leaderboard</a>
        </nav>
    </header>
    
    <div class="container">
        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-grid">
                <div class="game-card">
                    <img src="https://via.placeholder.com/250x150?text=Game+1" alt="Game 1">
                    <h3>Adventure Quest</h3>
                    <p>Embark on epic journeys!</p>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/250x150?text=Game+2" alt="Game 2">
                    <h3>Racing Thunder</h3>
                    <p>High-speed action!</p>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/250x150?text=Game+3" alt="Game 3">
                    <h3>Puzzle Master</h3>
                    <p>Challenge your mind!</p>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 Simple Gaming Hub. All rights reserved.</p>
    </footer>
</body>
</html>
